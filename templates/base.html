        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const filterBtns = document.querySelectorAll(".filter-btn");
                const courses = document.querySelectorAll(".course-card");
            
                filterBtns.forEach(btn => {
                    btn.addEventListener("click", function (e) {
                        e.preventDefault();
            
                        // ÑƒĞ±Ğ¸Ñ€Ğ°ĞµĞ¼ active ÑĞ¾ Ğ²ÑĞµÑ… ĞºĞ½Ğ¾Ğ¿Ğ¾Ğº
                        filterBtns.forEach(b => b.classList.remove("active"));
                        this.classList.add("active");
            
                        const category = this.getAttribute("data-category");
            
                        courses.forEach(course => {
                            if (category === "all" || course.getAttribute("data-category") === category) {
                                course.classList.remove("hidden");
                            } else {
                                course.classList.add("hidden");
                            }
                        });
                    });
                });
            });

            document.addEventListener("DOMContentLoaded", () => {
            // Ğ›Ğ°Ğ¹Ğº ĞºĞ½Ğ¾Ğ¿ĞºĞ¸
            document.querySelectorAll(".like-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                let countEl = btn.querySelector(".like-count");
                let count = parseInt(countEl.textContent);

                if (btn.classList.contains("liked")) {
                    btn.classList.remove("liked");
                    countEl.textContent = count - 1;
                    btn.innerHTML = `â™¡ <span class="like-count">${count - 1}</span>`;
                } else {
                    btn.classList.add("liked");
                    countEl.textContent = count + 1;
                    btn.innerHTML = `â¤ï¸ <span class="like-count">${count + 1}</span>`;
                }
                });
            });

            // ĞšĞ¾Ğ¼Ğ¼ĞµĞ½Ñ‚Ğ°Ñ€Ğ¸Ğ¸
            document.querySelectorAll(".comment-box button").forEach(btn => {

                let input = btn.previousElementSibling;
                let text = input.value.trim();
                if (text === "") return;

                let post = btn.closest(".post-card");
                let list = post.querySelector(".comments-list");
                let countEl = post.querySelector(".comment-count");

                // Ğ¡Ğ¾Ğ·Ğ´Ğ°Ñ‚ÑŒ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ĞºĞ¾Ğ¼Ğ¼ĞµĞ½Ñ‚
                let newComment = document.createElement("div");
                newComment.classList.add("comment-item");

                list.appendChild(newComment);

                // ÑƒĞ²ĞµĞ»Ğ¸Ñ‡Ğ¸Ñ‚ÑŒ ÑÑ‡Ñ‘Ñ‚Ñ‡Ğ¸Ğº
                let count = parseInt(countEl.textContent);
                countEl.textContent = count + 1;

                // Ğ¾Ñ‡Ğ¸ÑÑ‚Ğ¸Ñ‚ÑŒ Ğ¿Ğ¾Ğ»Ğµ
                input.value = "";
                });

            });
